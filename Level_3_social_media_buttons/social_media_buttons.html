<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="social_media_stylesheets/stylesheetmedia.css" />
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Social Media Buttons</title>
  </head>
  <body>
    <!-- social buttons start -->
    <div class="social-media-bar-parent">
    <nav class="social-media__bar">
      <ul>
        <li>
          <a href="http://www.google.com"><span>Check out my blog</span><i class="fas fa-laptop"></i></a>
        </li>

        <li>
          <a href="http://www.twitter.com"
            ></i><span>Follow me on twitter</span><i class="fab fa-twitter-square"></i></a
          >
        </li>

        <li>
          <a href="http://www.linkedin.com"
            ></i><span>Connect with me on LinkedIn</span><i class="fab fa-linkedin-in"></i></a
          >
        </li>

        <li>
          <a href="http://www.facebook.com"
            ></i><span>Like my Facebookpage</span><i class="fab fa-facebook-square"></i></a
          >
        </li>

        <li>
          <a href="http://www.github.com"
            ></i><span>Check my projects on Github</span><i class="fab fa-github-square"></i></a
          >
        </li>
      </ul>
    </nav>
  </div>
    <!-- end of bar  -->
  </body>
</html>
